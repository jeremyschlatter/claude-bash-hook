name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            name: linux-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/claude-bash-hook dist/claude-bash-hook-${{ matrix.name }}

      - uses: actions/upload-artifact@v4
        with:
          name: claude-bash-hook-${{ matrix.name }}
          path: dist/claude-bash-hook-${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/claude-bash-hook-linux-amd64/claude-bash-hook-linux-amd64 release/
          mv artifacts/claude-bash-hook-linux-arm64/claude-bash-hook-linux-arm64 release/
          chmod +x release/*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
